services:
  # === BACKEND (Common) ===
  backend:
    build: ./server
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    env_file:
      - .env.${ENVIRONMENT} # Load correct env file
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped

  # === DEVELOPMENT Profile ===
  caddy-dev:
    image: caddy:alpine
    profiles: ["dev"] # Use for dev and staging
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ./client_rust/target/dx/client_rust/release/web/public:/usr/share/caddy/html:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # === PRODUCTION Profile ===
  caddy-prod:
    image: caddy:alpine
    profiles: ["prod"]
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - ./client_rust/target/dx/client_rust/release/web/public:/usr/share/caddy/html:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
